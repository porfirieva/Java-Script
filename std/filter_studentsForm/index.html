<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./form.js"></script>
    <script src="./localStorage.js"></script>
    <script defer src="./index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form id="form" class="col-4">
          <h3>Добавить студента</h3>
          <div class="form-group">
            <label for="firstName">Имя</label>
            <input
              class="form-control"
              type="text"
              name="firstName"
              id="firstName"
            />
            <span class="nameErr"></span>
          </div>
          <div class="form-group">
            <label for="surname">Фамилия</label>
            <input
              class="form-control"
              type="text"
              name="surname"
              id="surname"
            />
            <span class="surErr"></span>
          </div>
          <div class="form-group">
            <label for="patronomic">Отчество</label>
            <input
              class="form-control"
              type="text"
              name="patronomic"
              id="patronomic"
            />
            <span class="patErr"></span>
          </div>
          <div class="form-group">
            <label for="dateBirth">Дата рождения</label>
            <input
              class="form-control"
              type="date"
              name="dateBirth"
              id="dateBirth"
            />
            <span class="birthErr"></span>
          </div>
          <div class="form-group">
            <label for="eduStartDate">Год поступления</label>
            <input
              class="form-control"
              type="number"
              min="2000"
              name="eduStartDate"
              id="eduStartDate"
            />
            <span class="toStartErr"></span>
          </div>
          <div class="form-group">
            <label for="faculty">Факультет</label>
            <input
              class="form-control"
              type="text"
              name="faculty"
              id="faculty"
            />
            <span class="facErr"></span>
          </div>
          <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        <div class="col-8 row table-wrapper"></div>
        <div class="col-4 filters">
          <h3>Поиск в таблице</h3>
          <div class="form-group">
            <label for="fullnameSearch">Поиск по ФИО</label>
            <div class="flex">
              <input
                placeholder="ФИО"
                type="text"
                name="fullnameSearch"
                id="fullnameSearch"
                class="form-control"

              />
            </div>
          </div>
          <div class="form-group">
            <label for="facultySearch">Поиск по факультету</label>
            <div class="flex">
              <input
                placeholder="Факультет"
                type="text"
                name="facultySearch"
                id="facultySearch"

                class="form-control"
              />
              <!-- <button type="submit" class="btn btn-primary">Поиск</button> -->
            </div>
          </div>
          <div class="form-group">
            <label for="startSearch">Поиск по году начала обучения</label>
            <div class="flex">
              <input
                placeholder="Год начала обучения"
                type="text"
                name="startSearch"
                id="startSearch"

                class="form-control"
              />
              <!-- <button type="submit" class="btn btn-primary">Поиск</button> -->
            </div>
          </div>
          <div class="form-group">
            <label for="endSearch">Поиск по году окончания обучения</label>
            <div class="flex">
              <input
                placeholder="Год окончания обучения"
                type="text"
                name="endSearch"
                id="endSearch"

                class="form-control"
              />
              <!-- <button type="submit" class="btn btn-primary">Поиск</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
